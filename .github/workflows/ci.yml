name: CI Build

on:
  push:
    branches: [ master, develop, copilot/** ]
  pull_request:
    branches: [ master, develop ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  build-windows:
    runs-on: windows-latest
    
    strategy:
      matrix:
        configuration: [Debug, Release]
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Setup MSBuild
      uses: microsoft/setup-msbuild@v2
    
    - name: Generate Visual Studio solution
      run: |
        .\vendor\bin\premake\premake5.exe vs2022
      shell: cmd
    
    - name: Build Vesper Engine
      run: |
        msbuild Vesper.sln /p:Configuration=${{ matrix.configuration }} /p:Platform=x64 /m
      shell: cmd
    
    - name: Upload artifacts
      if: matrix.configuration == 'Release'
      uses: actions/upload-artifact@v4
      with:
        name: Vesper-Release-${{ github.ref_name }}-${{ github.run_number }}
        path: |
          bin/${{ matrix.configuration }}-windows-x64/**
          !bin/${{ matrix.configuration }}-windows-x64/**/*.pdb
          !bin/${{ matrix.configuration }}-windows-x64/**/*.exp
          !bin/${{ matrix.configuration }}-windows-x64/**/*.lib
        retention-days: 30
